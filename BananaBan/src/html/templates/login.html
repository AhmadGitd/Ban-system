{% extends "base.html" %}
{% block title %} Register {% endblock %}

{% block content %}

{% if message %}
   <div class="alert alert-secon" role="alert">
      <p>{{ message }}</p>
   </div>
{% endif %}

      

      
       
<form action = "" method="post">
      <div class="center-screen">
         <center>
            <h1><span style="color: rgb(241, 81, 116);">Log</span> in <span style="color: rgb(106, 252, 137);">User</span> </h1>
                
               <div class="form-group">
                  <label for="Email">Email</label>
                  <input name="email" class="form-control" id="InputEmail" placeholder="enter Email" ><br>
                  <small id="emailHelp" class="form-text text-muted">Din email bliver ikke delt med andre parter </small>
               </div>
               <div class="form-group">
                  <label for="IntastPassword">Password</label>
                  <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password" ><br>
               </div>
                
               
         </center>
        
      </div> 
      <button type="submit" class="btn btn-primay">Submit</button>>
</form>
{% endblock %}
