
{% extends "base.html" %}
{% block title %} Register {% endblock %}

{% block content %}

{% if message %}
   <div class="alert alert-secon" role="alert">
      <p>{{ message }}</p>
   </div>
{% endif %}
   
      
      
       
<form action = "" method="post">
   <div class="center-screen">
      <center>
         <h1><span style="color: rgb(241, 81, 116);">Register</span> A <span style="color: rgb(106, 252, 137);">User</span> </h1>
            <div class="form-group">
               <label for="Fuldnavn">Fuld navn</label>
               <input name="fuldnavn" class="form-control" id="inputFullNavn" aria-describedby="emailHelp" placeholder="enter full name"  ><br>
               <small id="fuldNavn" class="form-text text-muted">Venlig at indtaste dit fuldenavn </small>
            </div>
            <div class="form-group">
               <label for="InputEmail">Email</label>
               <input name="email" class="form-control" id="InputEmail" placeholder="Enter Email"   ><br>
               <small id="emailHelp" class="form-text text-muted">Din email bliver ikke delt med andre parter </small>
            </div>
            <div class="form-group">
               <label for="IntastPassword">Password</label>
               <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="Password" ><br>
                    
            </div>
            <div class="form-group">
               <label for="IntastPassword2">Repeat Password</label>
               <input type="password" name="password2" class="form-control" id="InputPassword2" placeholder="Repeat Password" ><br>
                    
            </div>
                    
         <button type="submit" class="btn btn-primay">Submit</button>>
               
         <a class="register" style="color: rgb(106, 252, 137);" >{{message}}</a>   
      </center>
   </div> 
   
</form>
{%endblock %}
